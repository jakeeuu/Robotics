# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
footprint: [[0.306, 0.29], [0.306, -0.29], [-0.306, -0.29], [-0.306, 0.29]] #AAAAAAAAAAAAAAAAAAAAAA

map_type: costmap_2d

obstacle_layer:
  enabled:              true #vuol dire che ci saranno ostacoli sia dalla mappa che dal laser
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space # nel caso della SLAM la mappa è perlopiù sconosciuta durante il percorso #AAAAAAAAAAAAAAAAAAAAAA
  obstacle_range: 2.5  # maximum range in meters at which to insert obstacles into the costmap using sensor data
  raytrace_range: 3.0 # maximum range in meters at which to raytrace out obstacles from the map using sensor data
  observation_sources:  scan 
  scan:
    data_type: LaserScan
    topic: scan
    marking: true # questi 2 parametri servono per dire che posso inserire e rimuovere ostacoli dinamicamente nella map
    clearing: true #AAAAAAAAAAAAAAAAAAAAAA 
    min_obstacle_height: 0.25
    max_obstacle_height: 0.35
  

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
#creo un area attorno all'ostacolo dove ho una cost function in cui non c'è l'ostacolo, ma in cui non voglio che il mio robot si muova
inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10) #AAAAAAAAAAAAAAAAAAAAAA
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true